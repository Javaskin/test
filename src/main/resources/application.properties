server.port=8089
easemob.im.kms.local.default-cmk-alias=local
easemob.im.kms.local.aws-access-key-id=local
easemob.im.kms.local.aws-secret-access-key=local
easemob.im.kms.local.aws-region=local

## 数据源配置
spring.datasource.url=jdbc:mysql://localhost:3306/easemob?useUnicode=true&characterEncoding=utf8
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

##JPA配置
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
##运行时输出jpa执行的sql语句
spring.jpa.show-sql=true
## spring-boot-starter-data-jpa自动映射创建表动作 配置: 有表更新,无表创建
spring.jpa.hibernate.ddl-auto=update






